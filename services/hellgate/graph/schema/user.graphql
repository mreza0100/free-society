extend type Query {
	getUser(id: Int!): User @optional
}

extend type Mutation {
	createUser(input: createUserInput!): Int!
	deleteUser: Boolean! @private
}

type User {
	id: Int!
	name: String!
	email: String!
	gender: String!
	isFollowing: Boolean!
	avatar: String!
}

input createUserInput {
	name: String!
	email: String!
	gender: String!
	password: String!
	avatar: Upload
}
